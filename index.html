<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Clutch Dump | Coming Soon</title>
  <style>
    /* --- Base Reset --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* --- Theme --- */
    body {
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    /* --- Hero Section --- */
    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      color: #fff;
      text-transform: uppercase;
      margin-bottom: 1rem;
    }

    h1 span {
      color: #d32f2f;
    }

    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin-bottom: 2rem;
      line-height: 1.6;
      color: #bbb;
    }

    /* --- Button --- */
    a.button {
      display: inline-block;
      padding: 0.75rem 2rem;
      color: #fff;
      background-color: #d32f2f;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background-color: #b71c1c;
    }

    /* --- Footer --- */
    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.85rem;
      color: #555;
    }

    /* --- Subtle Animation --- */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1, p, a.button {
      animation: fadeIn 1s ease forwards;
    }

    h1 { animation-delay: 0.2s; }
    p { animation-delay: 0.4s; }
    a.button { animation-delay: 0.6s; }
  </style>
</head>
<body>
  <h1><span>The</span> Clutch Dump</h1>
  <p>
    Real acceleration data. Real cars. No fluff.  
    <br />A new era of automotive truth is coming.
  </p>

</body>
</html>
